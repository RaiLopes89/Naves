<!DOCTYPE html>
<html>

<head>
    <title> Portal de Viagens </title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>




<body>

    <head>
        <header>
            <h1 class="titleHead">Portal de Viagens</h1>
            <div>
                <p>Destinos</p>
                <p>Valores</p>
                <p>Contato</p>
            </div>
        </header>
    </head>
    <section class="home">
        <div>
            <img class=logo src="img/logo.png">
            <h1 class=title> As Melhores Naves!</h1>
            <p class=subtitle> Preços especiais para os planetas da federação galáctica. Visite ainda universos,
                dimensões e realidades
                alternativas!</p>
        </div>
    </section>
    <section class="forms">
        <h2 class="titleforms">Consultar valores</h2>
        <form>
            <label for="Origem">Origem</label><br>
            <input type="text" id="Origem" name="Origem"><br>
            <label for="Destino">Destino</label><br>
            <input type="text" id="Destino" name="Destino"><br>
            <label for="Data de Partida">Data de Partida</label><br>
            <input type="text" id="DataDePartida" name="Data de Partida"><br>
            <label for="Data de Volta">Data de Volta</label><br>
            <input type="text" id="DataDeVolta" name="Data de Volta"><br>
        </form>
        <button class="button">Consultar</button>
    </section>
</body>

</html>
