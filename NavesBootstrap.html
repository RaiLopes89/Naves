<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <link rel="stylesheet" type="text/css" href="css/bootstrapindex.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Portal de Viagens Bootstrap</title>
</head>

<body>
    <nav id="cabecalho" class="navbar fixed-top">
        <a class="navbar-brand">Portal de Viagens</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active">Destino</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Valor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Contato</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid bg-success text-white text-center ">
        <img src="img/logo.png" class="img-fluid" alt="Logo">
        <h3 class="text-uppercase">As melhores naves!</h3>
        <p>Preços especiais para os planetas da federação galáctica. Visite ainda universos, dimensões e realidades
            alternativas!</p>
    </div>
    <div>
        <div>
            <h4 class="text-uppercase text-center">Consultar valores</h4>
        </div>
        <form id="formulario" class="container">
            <div class="form-group">
                <label for="exampleInputEmail1">Origem</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Destino</label>
                <input type="text" class="form-control ">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Data de Partida
                </label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Data de Volta
                </label>
                <input type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
</body>

</html>
